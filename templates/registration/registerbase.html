{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% if user.is_authenticated %}
        You have already logged in
        {% else %}
            {% block title %}{% endblock %}
        {% endif %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'login_styling/img/nttf.png' %}" type="image/x-icon"> <!--Provide your company logo-->
    <style>
      .profile-menu .dropdown-menu {
          right: 0;
          left: unset;
      }
      .profile-menu .fa-fw {
          margin-right: 10px;
      }

      .toggle-change::after {
          border-top: 0;
          border-bottom: 0.3em solid;
      }
  </style>
</head>
<body style="overflow-y: hidden;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border border-bottom border-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Get Selected Today</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu"> 
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-fill"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-sliders-h fa-fw"></i> Account</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw"></i> Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i> Log Out</a></li>
            </ul>
          </li>
       </ul>
      </div>
    </div>
</nav>
  <div class="container pt-3">
    {% block content %}
    {% endblock %}
  </div>
  
</body>
</html>
